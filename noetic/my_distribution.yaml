%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - focal
repositories:
  beginner_tutorials:
    doc:
      type: git
      url: https://github.com/lozeki/beginner_tutorials.git
      version: noetic
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/lozeki/beginner_tutorials-release.git
      version: 1.0.2-1
    source:
      type: git
      url: https://github.com/lozeki/beginner_tutorials.git
      version: noetic
    status: maintained
  ros:
    doc:
      type: git
      url: https://github.com/ros/ros.git
      version: noetic-devel
    release:
      packages:
      - mk
      - ros
      - rosbash
      - rosboost_cfg
      - rosbuild
      - rosclean
      - roscreate
      - roslang
      - roslib
      - rosmake
      - rosunit
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/ros-gbp/ros-release.git
      version: 1.15.8-1
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/ros.git
      version: noetic-devel
    status: maintained
  angles:
    doc:
      type: git
      url: https://github.com/ros/angles.git
      version: master
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/ros-gbp/geometry_angles_utils-release.git
      version: 1.9.13-1
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/angles.git
      version: master
    status: maintained
  catkin:
    doc:
      type: git
      url: https://github.com/ros/catkin.git
      version: noetic-devel
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/ros-gbp/catkin-release.git
      version: 0.8.10-1
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/catkin.git
      version: noetic-devel
    status: maintained
tags:
- custom-noetic
type: distribution
version: 2
