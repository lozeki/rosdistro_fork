%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - focal
repositories:
  catkin:
    doc:
      type: git
      url: https://gitlab-prod.halo.halo-deka.com/kiwi/device/build/ros/catkin.git
      version: noetic-devel
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: https://gitlab-prod.halo.halo-deka.com/kiwi/device/build/ros/catkin-release.git
      version: 0.8.12-1
    source:
      test_pull_requests: true
      type: git
      url: https://gitlab-prod.halo.halo-deka.com/kiwi/device/build/ros/catkin.git
      version: noetic-devel
    status: maintained
  octomap:
    doc:
      type: git
      url: https://gitlab-prod.halo.halo-deka.com/kiwi/device/build/ros/octomap.git
      version: devel
    release:
      packages:
      - dynamic_edt_3d
      - octomap
      - octovis
      tags:
        release: release/noetic/{package}/{version}
      url: https://gitlab-prod.halo.halo-deka.com/kiwi/device/build/ros/octomap-release.git
      version: 1.9.8-1
    source:
      type: git
      url: https://gitlab-prod.halo.halo-deka.com/kiwi/device/build/ros/octomap.git
      version: devel
    status: maintained
  octomap_msgs:
    doc:
      type: git
      url: https://gitlab-prod.halo.halo-deka.com/kiwi/device/build/ros/octomap_msgs.git
      version: melodic-devel
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: https://gitlab-prod.halo.halo-deka.com/kiwi/device/build/ros/octomap_msgs-release.git
      version: 0.3.5-1
    source:
      type: git
      url: https://gitlab-prod.halo.halo-deka.com/kiwi/device/build/ros/octomap_msgs.git
      version: melodic-devel
    status: maintained
tags:
- gitlab-noetic
type: distribution
version: 2
